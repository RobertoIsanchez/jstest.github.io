    * {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;

    }

    /* Logo - Arriba Izquierda */
    .logo-container {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .logo-text {
      color: #fff;
    }

    .logo-text h1 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo-text p {
      font-size: 10px;
      letter-spacing: 3px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* Iconos Software - Arriba Derecha */
    .software-icons {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 15px;
      pointer-events: auto;
    }

    .software-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .software-icon:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .software-icon svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* Info TÃ©cnica - Abajo Izquierda */
    .tech-info {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #fff;
      max-width: 350px;
    }

    .model-number {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .model-name {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .tech-specs {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .spec-row {
      display: flex;
      gap: 20px;
      font-size: 11px;
      opacity: 0.6;
    }

    .spec-label {
      min-width: 80px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spec-value {
      color: #aaa;
    }

    .credits {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .credit-badge {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      font-size: 10px;
      letter-spacing: 1px;
    }

    /* TÃ­tulo Central Decorativo */
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 180px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.03);
      letter-spacing: 20px;
      white-space: nowrap;
      z-index: 0;
      user-select: none;
    }

    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Controles */
    .controls-hint {
      position: absolute;
      bottom: 40px;
      right: 40px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      text-align: right;
      letter-spacing: 1px;
    }
  </style>
</head>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // Setup
    const container = document.getElementById('canvas-container');
    const loading = document.getElementById('loading');

    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1;
    container.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 2;
    controls.maxDistance = 10;
    controls.target.set(0, 0.5, 0);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
    mainLight.position.set(5, 10, 7);
    mainLight.castShadow = true;
    scene.add(mainLight);

    const fillLight = new THREE.DirectionalLight(0x8888ff, 0.5);
    fillLight.position.set(-5, 5, -5);
    scene.add(fillLight);

    const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
    rimLight.position.set(0, 5, -10);
    scene.add(rimLight);

    // Load GLB Model
    const loader = new GLTFLoader();
    
    // Usa tu propio archivo .glb aquÃ­
    // Por ahora usamos el modelo de ejemplo del sistema
    loader.load(
      'owl.glb',
      (gltf) => {
        const model = gltf.scene;
        
        // Centrar y escalar el modelo
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 2 / maxDim;
        model.scale.multiplyScalar(scale);
        
        model.position.x = -center.x * scale;
        model.position.y = -center.y * scale + 0.5;
        model.position.z = -center.z * scale;
        
        scene.add(model);
        loading.style.display = 'none';
      },
      (progress) => {
        const percent = (progress.loaded / progress.total * 100).toFixed(0);
        loading.innerHTML = `<div class="loading-spinner"></div>Cargando... ${percent}%`;
      },
      (error) => {
        console.error('Error cargando modelo:', error);
        loading.innerHTML = 'Error al cargar el modelo<br><small>AsegÃºrate de usar un archivo .glb vÃ¡lido</small>';
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
