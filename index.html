<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Showcase</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #0a0a0a 0%, #2a2a2a 50%, #4a4a4a 100%);
    }

    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* Logo - Arriba Izquierda */
    .logo-container {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .logo-text {
      color: #fff;
    }

    .logo-text h1 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo-text p {
      font-size: 10px;
      letter-spacing: 3px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* Iconos Software - Arriba Derecha */
    .software-icons {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 15px;
      pointer-events: auto;
    }

    .software-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .software-icon:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .software-icon svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* Info T茅cnica - Abajo Izquierda */
    .tech-info {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #fff;
      max-width: 350px;
    }

    .model-number {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .model-name {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .tech-specs {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .spec-row {
      display: flex;
      gap: 20px;
      font-size: 11px;
      opacity: 0.6;
    }

    .spec-label {
      min-width: 80px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spec-value {
      color: #aaa;
    }

    /* Controles de Animaci贸n */
    .animation-controls {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .anim-btn {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      pointer-events: auto;
    }

    .anim-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .anim-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .anim-btn svg {
      width: 16px;
      height: 16px;
      fill: #fff;
    }

    .anim-select {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 11px;
      letter-spacing: 1px;
      cursor: pointer;
      pointer-events: auto;
      min-width: 150px;
    }

    .anim-select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .anim-select option {
      background: #1a1a1a;
      color: #fff;
    }

    .anim-status {
      font-size: 10px;
      letter-spacing: 1px;
      opacity: 0.5;
      text-transform: uppercase;
    }

    .no-animations {
      font-size: 10px;
      letter-spacing: 1px;
      opacity: 0.4;
      font-style: italic;
    }

    /* T铆tulo Central Decorativo */
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 180px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.03);
      letter-spacing: 20px;
      white-space: nowrap;
      z-index: 0;
      user-select: none;
    }

    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Controles */
    .controls-hint {
      position: absolute;
      bottom: 40px;
      right: 40px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      text-align: right;
      letter-spacing: 1px;
    }

    /* Controles de Iluminaci贸n HDR */
    .lighting-controls {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      pointer-events: auto;
    }

    .light-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .light-btn:hover {
      transform: scale(1.15);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .light-btn.active {
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .light-btn::after {
      content: attr(data-name);
      position: absolute;
      right: 55px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 10px;
      letter-spacing: 1px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .light-btn:hover::after {
      opacity: 1;
    }

    /* Colores representativos de cada HDR */
    .light-btn[data-hdr="studio"] {
      background: linear-gradient(135deg, #3a3a3a 0%, #1a1a1a 100%);
    }

    .light-btn[data-hdr="sunset"] {
      background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
    }

    .light-btn[data-hdr="night"] {
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
    }

    .light-btn[data-hdr="forest"] {

    }

    .light-btn[data-hdr="city"] {
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
    }

    .light-btn[data-hdr="warehouse"] {
      background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
    }
  </style>
</head>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    // Setup
    const container = document.getElementById('canvas-container');
    const loading = document.getElementById('loading');
    const animControls = document.getElementById('animation-controls');
    const noAnimMsg = document.getElementById('no-anim-msg');

    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1;
    container.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 2;
    controls.maxDistance = 10;
    controls.target.set(0, 0.5, 0);

    // Mapeo de nombres a rutas de archivos HDR
    // Puedes cambiar estas rutas a tus propios archivos .hdr
    const hdrPaths = {
      studio: 'studio.hdr',
      sunset: 'sunset.hdr',
      night: 'night.hdr',
      forest: 'forest.hdr',
      city: 'city.hdr',
      warehouse: 'warehouse.hdr'
    };

    // Cache para HDRs cargados
    const hdrCache = {};
    const rgbeLoader = new RGBELoader();

    // Luces por defecto (se usan cuando no hay HDR)
    const defaultLights = [];

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    defaultLights.push(ambientLight);

    const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
    mainLight.position.set(5, 10, 7);
    mainLight.castShadow = true;
    scene.add(mainLight);
    defaultLights.push(mainLight);

    const fillLight = new THREE.DirectionalLight(0x8888ff, 0.5);
    fillLight.position.set(-5, 5, -5);
    scene.add(fillLight);
    defaultLights.push(fillLight);

    const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
    rimLight.position.set(0, 5, -10);
    scene.add(rimLight);
    defaultLights.push(rimLight);

    let mixer = null;
    let animations = [];
    let currentAction = null;
    let isPlaying = true;
    const clock = new THREE.Clock();

    function createAnimationControls(clips) {
      animControls.innerHTML = '';
      
      if (clips.length === 0) {
        animControls.innerHTML = '<span class="no-animations">Sin animaciones</span>';
        return;
      }

      const playBtn = document.createElement('button');
      playBtn.className = 'anim-btn';
      playBtn.id = 'play-btn';
      playBtn.title = 'Reproducir/Pausar';
      playBtn.innerHTML = `
        <svg viewBox="0 0 24 24" id="play-icon">
          <path d="M6 4l12 8-12 8V4z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
      `;
      
      const stopBtn = document.createElement('button');
      stopBtn.className = 'anim-btn';
      stopBtn.title = 'Detener';
      stopBtn.innerHTML = `<svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></svg>`;

      const select = document.createElement('select');
      select.className = 'anim-select';
      select.id = 'anim-select';
      
      clips.forEach((clip, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = clip.name || `Animaci贸n ${index + 1}`;
        select.appendChild(option);
      });

      const status = document.createElement('span');
      status.className = 'anim-status';
      status.id = 'anim-status';
      status.textContent = 'Reproduciendo';

      animControls.appendChild(playBtn);
      animControls.appendChild(stopBtn);
      animControls.appendChild(select);
      animControls.appendChild(status);

      playBtn.addEventListener('click', togglePlay);
      stopBtn.addEventListener('click', stopAnimation);
      select.addEventListener('change', (e) => playAnimation(parseInt(e.target.value)));

      playAnimation(0);
      updatePlayButton();
    }

    function playAnimation(index) {
      if (!mixer || !animations[index]) return;

      if (currentAction) {
        currentAction.fadeOut(0.3);
      }

      currentAction = mixer.clipAction(animations[index]);
      currentAction.reset();
      currentAction.fadeIn(0.3);
      currentAction.play();
      
      isPlaying = true;
      updatePlayButton();
      updateStatus('Reproduciendo');
    }

    function togglePlay() {
      if (!currentAction) return;

      if (isPlaying) {
        currentAction.paused = true;
        isPlaying = false;
        updateStatus('Pausado');
      } else {
        currentAction.paused = false;
        isPlaying = true;
        updateStatus('Reproduciendo');
      }
      updatePlayButton();
    }

    function stopAnimation() {
      if (!currentAction) return;

      currentAction.stop();
      currentAction.reset();
      isPlaying = false;
      updatePlayButton();
      updateStatus('Detenido');
    }

    function updatePlayButton() {
      const playIcon = document.getElementById('play-icon');
      const pauseIcon = document.getElementById('pause-icon');
      if (playIcon && pauseIcon) {
        playIcon.style.display = isPlaying ? 'none' : 'block';
        pauseIcon.style.display = isPlaying ? 'block' : 'none';
      }
    }

    function updateStatus(text) {
      const status = document.getElementById('anim-status');
      if (status) status.textContent = text;
    }

    function loadHDR(hdrName) {
      const path = hdrPaths[hdrName];
      
      // Si ya est谩 en cache, usarlo directamente
      if (hdrCache[hdrName]) {
        applyEnvironment(hdrCache[hdrName]);
        return;
      }

      // Intentar cargar el HDR
      rgbeLoader.load(
        path,
        (texture) => {
          texture.mapping = THREE.EquirectangularReflectionMapping;
          hdrCache[hdrName] = texture;
          applyEnvironment(texture);
        },
        undefined,
        (error) => {
          // Si falla la carga, usar iluminaci贸n simulada por color
          console.warn(`HDR ${hdrName} no encontrado, usando iluminaci贸n simulada`);
          applySimulatedLighting(hdrName);
        }
      );
    }

    function applyEnvironment(texture) {
      scene.environment = texture;
      // Opcional: mostrar el HDR como fondo
      // scene.background = texture;
    }

    function applySimulatedLighting(hdrName) {
      // Resetear luces
      defaultLights.forEach(light => {
        light.intensity = 0;
      });

      scene.environment = null;

      const lightConfigs = {
        studio: {
          ambient: { color: 0xffffff, intensity: 0.6 },
          main: { color: 0xffffff, intensity: 1.5, pos: [5, 10, 7] },
          fill: { color: 0xcccccc, intensity: 0.4, pos: [-5, 5, -5] },
          rim: { color: 0xffffff, intensity: 0.8, pos: [0, 5, -10] }
        },
        sunset: {
          ambient: { color: 0xffa07a, intensity: 0.4 },
          main: { color: 0xff8c00, intensity: 2.0, pos: [-8, 3, 5] },
          fill: { color: 0xff6347, intensity: 0.6, pos: [5, 2, -5] },
          rim: { color: 0xffd700, intensity: 1.0, pos: [0, 8, -8] }
        },
        night: {
          ambient: { color: 0x1a1a2e, intensity: 0.3 },
          main: { color: 0x4a69bd, intensity: 1.0, pos: [5, 10, 7] },
          fill: { color: 0x6c5ce7, intensity: 0.5, pos: [-5, 5, -5] },
          rim: { color: 0x00cec9, intensity: 0.6, pos: [0, 5, -10] }
        },
        forest: {
          ambient: { color: 0x2d5016, intensity: 0.5 },
          main: { color: 0x90EE90, intensity: 1.2, pos: [3, 12, 5] },
          fill: { color: 0x228B22, intensity: 0.4, pos: [-5, 5, -5] },
          rim: { color: 0xADFF2F, intensity: 0.7, pos: [0, 5, -10] }
        },
        city: {
          ambient: { color: 0x2c3e50, intensity: 0.4 },
          main: { color: 0x3498db, intensity: 1.3, pos: [5, 10, 7] },
          fill: { color: 0x9b59b6, intensity: 0.5, pos: [-5, 5, -5] },
          rim: { color: 0xe74c3c, intensity: 0.6, pos: [0, 5, -10] }
        },
        warehouse: {
          ambient: { color: 0xffffff, intensity: 0.8 },
          main: { color: 0xffffff, intensity: 1.8, pos: [0, 15, 0] },
          fill: { color: 0xeeeeee, intensity: 0.6, pos: [-5, 5, -5] },
          rim: { color: 0xffffff, intensity: 0.4, pos: [0, 5, -10] }
        }
      };

      const config = lightConfigs[hdrName] || lightConfigs.studio;

      ambientLight.color.setHex(config.ambient.color);
      ambientLight.intensity = config.ambient.intensity;

      mainLight.color.setHex(config.main.color);
      mainLight.intensity = config.main.intensity;
      mainLight.position.set(...config.main.pos);

      fillLight.color.setHex(config.fill.color);
      fillLight.intensity = config.fill.intensity;
      fillLight.position.set(...config.fill.pos);

      rimLight.color.setHex(config.rim.color);
      rimLight.intensity = config.rim.intensity;
      rimLight.position.set(...config.rim.pos);
    }

    const lightButtons = document.querySelectorAll('.light-btn');
    lightButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Quitar clase active de todos
        lightButtons.forEach(b => b.classList.remove('active'));
        // A帽adir clase active al clickeado
        btn.classList.add('active');
        // Cargar HDR correspondiente
        const hdrName = btn.dataset.hdr;
        loadHDR(hdrName);
      });
    });

    // Cargar iluminaci贸n inicial (studio)
    applySimulatedLighting('studio');

    // Load GLB Model
    const gltfLoader = new GLTFLoader();
    
    gltfLoader.load(
      'owl.glb',
      (gltf) => {
        const model = gltf.scene;
        
        // Centrar y escalar el modelo
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 2 / maxDim;
        model.scale.multiplyScalar(scale);
        
        model.position.x = -center.x * scale;
        model.position.y = -center.y * scale + 0.5;
        model.position.z = -center.z * scale;
        
        scene.add(model);
        loading.style.display = 'none';

        animations = gltf.animations;
        if (animations && animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          createAnimationControls(animations);
        }
      },
      (progress) => {
        const percent = (progress.loaded / progress.total * 100).toFixed(0);
        loading.innerHTML = `<div class="loading-spinner"></div>Cargando... ${percent}%`;
      },
      (error) => {
        console.error('Error cargando modelo:', error);
        loading.innerHTML = 'Error al cargar el modelo<br><small>Aseg煤rate de usar un archivo .glb v谩lido</small>';
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
