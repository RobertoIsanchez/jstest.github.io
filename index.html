<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sketchfab Card Viewer</title>

  <style>
    html,body{
      margin:0;
      height:100%;
      background:#0b0b0b;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(980px,100%);
      border-radius:18px;
      overflow:hidden;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 20px 60px rgba(0,0,0,0.45);
    }

    .card-header{
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .title{ font-size:14px; opacity:.9; }
    .hint{ font-size:12px; opacity:.6; }

    iframe{
      width:100%;
      height:520px;
      border:0;
      display:block;
      background:#111;
      cursor:zoom-in;
    }

    /* Fullscreen overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      backdrop-filter:blur(6px);
      display:none;
      z-index:9999;
    }
    .overlay.open{ display:block; }

    .modal{
      position:absolute;
      inset:24px;
      border-radius:18px;
      overflow:hidden;
      background:#111;
      display:grid;
      grid-template-rows:auto 1fr;
    }

    .modal-header{
      padding:12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(0,0,0,.35);
    }

    .close{
      cursor:pointer;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-size:13px;
    }

    .iframe-full{
      width:100%;
      height:100%;
      border:0;
      cursor:zoom-out;
    }

    @media(max-width:720px){
      iframe{ height:380px; }
      .modal{ inset:12px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <div class="card-header">
      <div class="title">Tomahawk Launcher</div>
      <div class="hint">Click para ampliar</div>
    </div>

    <!-- Card -->
    <iframe
      id="sfCard"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen
      title="Sketchfab Viewer">
    </iframe>
  </div>
</div>

<!-- Fullscreen -->
<div id="overlay" class="overlay">
  <div class="modal">
    <div class="modal-header">
      <div class="title">Vista ampliada</div>
      <button id="closeBtn" class="close">Cerrar (Esc)</button>
    </div>

    <iframe
      id="sfFull"
      class="iframe-full"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen
      title="Sketchfab Viewer Fullscreen">
    </iframe>
  </div>
</div>

<script>
  const UID = "3a137761afb24332a22062c377d48eec";

  function embedUrl(uid){
    return `https://sketchfab.com/models/${uid}/embed?autostart=1&autospin=0.2&controls=1`;
  }

  const sfCard = document.getElementById("sfCard");
  const sfFull = document.getElementById("sfFull");
  const overlay = document.getElementById("overlay");
  const closeBtn = document.getElementById("closeBtn");

  // Carga inicial (card)
  sfCard.src = embedUrl(UID);

  function openFullscreen(){
    overlay.classList.add("open");
    sfFull.src = embedUrl(UID);
  }

  function closeFullscreen(){
    overlay.classList.remove("open");
    sfFull.src = "about:blank";
  }

  sfCard.addEventListener("click", openFullscreen);
  sfFull.addEventListener("click", closeFullscreen);
  closeBtn.addEventListener("click", closeFullscreen);

  window.addEventListener("keydown", e=>{
    if(e.key==="Escape" && overlay.classList.contains("open")){
      closeFullscreen();
    }
  });
</script>

</body>
</html>
