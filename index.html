<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLTF/GLB en Canvas</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0b0b; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const canvas = document.getElementById("c");

    // Renderer
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    // Scene + Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 2, 0.1, 2000);
    camera.position.set(0.8, 0.6, 1.6);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights (simple pero decente)
    scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1.1));
    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(3, 5, 2);
    scene.add(dir);

    // (Opcional) Grid
    // scene.add(new THREE.GridHelper(10, 10));

    // Load GLTF/GLB
    const loader = new GLTFLoader();
    const MODEL_URL = "ixo.gltf"; // <-- cambia a tu .gltf o .glb

    let model;
    loader.load(
      MODEL_URL,
      (gltf) => {
        model = gltf.scene;
        scene.add(model);

        // Centrar y encuadrar automÃ¡ticamente el modelo
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());

        model.position.sub(center); // centra en (0,0,0)

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = (maxDim / 2) / Math.tan(fov / 2);
        cameraZ *= 1.6; // margen

        camera.position.set(0, maxDim * 0.25, cameraZ);
        camera.near = maxDim / 100;
        camera.far = maxDim * 100;
        camera.updateProjectionMatrix();

        controls.target.set(0, 0, 0);
        controls.update();
      },
      (xhr) => {
        // Progreso (opcional)
        // console.log((xhr.loaded / xhr.total) * 100 + "%");
      },
      (err) => {
        console.error("Error cargando el modelo:", err);
      }
    );

    function resizeToDisplaySize() {
      const { clientWidth: w, clientHeight: h } = renderer.domElement;
      const needResize = (renderer.domElement.width !== w || renderer.domElement.height !== h);
      if (needResize) {
        renderer.setSize(w, h, false);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      resizeToDisplaySize();
      controls.update();

      // (Opcional) giro suave
      // if (model) model.rotation.y += 0.005;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
