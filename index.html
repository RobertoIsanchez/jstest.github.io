<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Showcase - Visualizaci贸n Avanzada</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #0a0a0a 0%, #2a2a2a 50%, #4a4a4a 100%);
    }

    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* Logo - Arriba Izquierda */
    .logo-container {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .logo-text {
      color: #fff;
    }

    .logo-text h1 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo-text p {
      font-size: 10px;
      letter-spacing: 3px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* Modos de Visualizaci贸n - Arriba Centro */
    .view-modes {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: auto;
    }

    .view-btn {
      padding: 8px 20px;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .view-btn.active {
      background: #fff;
      color: #000;
    }

    .view-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Iconos Software - Arriba Derecha */
    .software-icons {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 15px;
      pointer-events: auto;
    }

    .software-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .software-icon:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .software-icon svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* Info T茅cnica - Abajo Izquierda */
    .tech-info {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #fff;
      max-width: 350px;
    }

    .model-number {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .model-name {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .tech-specs {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .spec-row {
      display: flex;
      gap: 20px;
      font-size: 11px;
      opacity: 0.6;
    }

    .spec-label {
      min-width: 80px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spec-value {
      color: #aaa;
    }

    /* Controles de Animaci贸n */
    .animation-controls {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .anim-btn {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      pointer-events: auto;
    }

    .anim-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .anim-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .anim-btn svg {
      width: 16px;
      height: 16px;
      fill: #fff;
    }

    .anim-select {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 11px;
      letter-spacing: 1px;
      cursor: pointer;
      pointer-events: auto;
      min-width: 150px;
    }

    .anim-select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .anim-select option {
      background: #1a1a1a;
      color: #fff;
    }

    .anim-status {
      font-size: 10px;
      letter-spacing: 1px;
      opacity: 0.5;
      text-transform: uppercase;
    }

    .no-animations {
      font-size: 10px;
      letter-spacing: 1px;
      opacity: 0.4;
      font-style: italic;
    }

    /* T铆tulo Central Decorativo */
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 180px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.03);
      letter-spacing: 20px;
      white-space: nowrap;
      z-index: 0;
      user-select: none;
    }

    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Controles */
    .controls-hint {
      position: absolute;
      bottom: 40px;
      right: 40px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      text-align: right;
      letter-spacing: 1px;
    }

    /* Controles de Iluminaci贸n HDR */
    .lighting-controls {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      pointer-events: auto;
    }

    .light-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .light-btn:hover {
      transform: scale(1.15);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .light-btn.active {
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .light-btn::after {
      content: attr(data-name);
      position: absolute;
      right: 55px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 10px;
      letter-spacing: 1px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .light-btn:hover::after {
      opacity: 1;
    }

    /* Colores representativos de cada HDR */
    .light-btn[data-hdr="studio"] { background: linear-gradient(135deg, #3a3a3a 0%, #1a1a1a 100%); }
    .light-btn[data-hdr="sunset"] { background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%); }
    .light-btn[data-hdr="night"] { background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); }
    .light-btn[data-hdr="forest"] { background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); }
    .light-btn[data-hdr="city"] { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); }
    .light-btn[data-hdr="warehouse"] { background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%); }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      Cargando modelo...
    </div>
  </div>

  <div class="background-text">MODEL 01</div>

  <div class="overlay">
    <!-- Logo - Arriba Izquierda -->
    <div class="logo-container">
      <div class="logo-icon"></div>
      <div class="logo-text">
        <h1>TU LOGO</h1>
        <p>3D Artist Portfolio</p>
      </div>
    </div>

    <!-- Modos de Visualizaci贸n - Arriba Centro -->
    <div class="view-modes">
      <button class="view-btn active" data-mode="full">Render Completo</button>
      <button class="view-btn" data-mode="texture">Solo Texturas</button>
      <button class="view-btn" data-mode="wireframe">Wireframe</button>
    </div>

    <!-- Iconos Software - Arriba Derecha -->
    <div class="software-icons">
      <div class="software-icon" title="Blender">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
      </div>
    </div>

    <!-- Info T茅cnica - Abajo Izquierda -->
    <div class="tech-info">
      <div class="model-number">01</div>
      <div class="model-name">Owl Character Model</div>
      
      <div class="tech-specs">
        <div class="spec-row">
          <span class="spec-label">Pol铆gonos</span>
          <span class="spec-value" id="poly-count">Cargando...</span>
        </div>
        <div class="spec-row">
          <span class="spec-label">Texturas</span>
          <span class="spec-value">4K PBR Workflow</span>
        </div>
        <div class="spec-row">
          <span class="spec-label">Software</span>
          <span class="spec-value">Blender / Substance</span>
        </div>
      </div>

      <div class="animation-controls" id="animation-controls">
        <!-- Se genera din谩micamente -->
      </div>
    </div>

    <!-- Controles de Iluminaci贸n -->
    <div class="lighting-controls">
      <div class="light-btn active" data-hdr="studio" data-name="Studio Light"></div>
      <div class="light-btn" data-hdr="sunset" data-name="Sunset Warmth"></div>
      <div class="light-btn" data-hdr="night" data-name="Night City"></div>
      <div class="light-btn" data-hdr="forest" data-name="Forest Nature"></div>
      <div class="light-btn" data-hdr="city" data-name="Urban Day"></div>
      <div class="light-btn" data-hdr="warehouse" data-name="Industrial"></div>
    </div>

    <div class="controls-hint">
      CLICK IZQUIERDO: ROTAR<br>
      CLICK DERECHO: PANORMICA<br>
      SCROLL: ZOOM
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    // Setup b谩sico
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(3, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    renderer.shadowMap.enabled = true;
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.minDistance = 1;
    controls.maxDistance = 10;

    // Elementos DOM
    const loading = document.getElementById('loading');
    const animControls = document.getElementById('animation-controls');
    const polyCountEl = document.getElementById('poly-count');

    // HDR Paths
    const hdrPaths = {
      studio: 'studio.hdr',
      sunset: 'sunset.hdr',
      night: 'night.hdr',
      forest: 'forest.hdr',
      city: 'city.hdr',
      warehouse: 'warehouse.hdr'
    };

    const hdrCache = {};
    const rgbeLoader = new RGBELoader();
    const defaultLights = [];

    // Luces
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    defaultLights.push(ambientLight);

    const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
    mainLight.position.set(5, 10, 7);
    mainLight.castShadow = true;
    scene.add(mainLight);
    defaultLights.push(mainLight);

    const fillLight = new THREE.DirectionalLight(0x8888ff, 0.5);
    fillLight.position.set(-5, 5, -5);
    scene.add(fillLight);
    defaultLights.push(fillLight);

    const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
    rimLight.position.set(0, 5, -10);
    scene.add(rimLight);
    defaultLights.push(rimLight);

    let mixer = null;
    let animations = [];
    let currentAction = null;
    let isPlaying = true;
    let loadedModel = null;
    const clock = new THREE.Clock();

    // Gesti贸n de Materiales para Modos de Visualizaci贸n
    const originalMaterials = new Map();
    const textureOnlyMaterials = new Map();
    const wireframeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

    function setupMaterials(model) {
      model.traverse((child) => {
        if (child.isMesh) {
          // Guardar original
          originalMaterials.set(child, child.material);
          
          // Crear versi贸n "Solo Texturas" (sin luces/sombras complejas si se desea, o simplemente el material base)
          // Aqu铆 usaremos MeshBasicMaterial con el mapa original para un look "unlit"
          if (child.material.map) {
            const basicMat = new THREE.MeshBasicMaterial({ 
              map: child.material.map,
              skinning: child.material.skinning || false,
              morphTargets: child.material.morphTargets || false
            });
            textureOnlyMaterials.set(child, basicMat);
          } else {
            textureOnlyMaterials.set(child, new THREE.MeshBasicMaterial({ color: child.material.color }));
          }
        }
      });
    }

    function setViewMode(mode) {
      if (!loadedModel) return;

      loadedModel.traverse((child) => {
        if (child.isMesh) {
          switch(mode) {
            case 'full':
              child.material = originalMaterials.get(child);
              break;
            case 'texture':
              child.material = textureOnlyMaterials.get(child);
              break;
            case 'wireframe':
              child.material = wireframeMaterial;
              break;
          }
        }
      });
    }

    // Eventos de botones de modo
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        setViewMode(btn.dataset.mode);
      });
    });

    // Animaciones
    function createAnimationControls(clips) {
      animControls.innerHTML = '';
      if (clips.length === 0) {
        animControls.innerHTML = '<span class="no-animations">Sin animaciones</span>';
        return;
      }

      const playBtn = document.createElement('button');
      playBtn.className = 'anim-btn';
      playBtn.innerHTML = `<svg viewBox="0 0 24 24" id="play-icon" style="display:none;"><path d="M6 4l12 8-12 8V4z"/></svg><svg viewBox="0 0 24 24" id="pause-icon"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>`;
      
      const select = document.createElement('select');
      select.className = 'anim-select';
      clips.forEach((clip, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = clip.name || `Anim ${i+1}`;
        select.appendChild(opt);
      });

      animControls.appendChild(playBtn);
      animControls.appendChild(select);

      playBtn.onclick = () => {
        isPlaying = !isPlaying;
        if (currentAction) currentAction.paused = !isPlaying;
        playBtn.querySelector('#play-icon').style.display = isPlaying ? 'none' : 'block';
        playBtn.querySelector('#pause-icon').style.display = isPlaying ? 'block' : 'none';
      };

      select.onchange = (e) => {
        const index = parseInt(e.target.value);
        if (currentAction) currentAction.fadeOut(0.3);
        currentAction = mixer.clipAction(clips[index]);
        currentAction.reset().fadeIn(0.3).play();
        isPlaying = true;
        playBtn.querySelector('#play-icon').style.display = 'none';
        playBtn.querySelector('#pause-icon').style.display = 'block';
      };

      currentAction = mixer.clipAction(clips[0]);
      currentAction.play();
    }

    // Iluminaci贸n
    function applySimulatedLighting(hdrName) {
      defaultLights.forEach(l => l.intensity = 0);
      scene.environment = null;

      const configs = {
        studio: { amb: 0.6, main: [1.5, [5,10,7]], fill: [0.4, [-5,5,-5]], rim: [0.8, [0,5,-10]], col: 0xffffff },
        sunset: { amb: 0.4, main: [2.0, [-8,3,5]], fill: [0.6, [5,2,-5]], rim: [1.0, [0,8,-8]], col: 0xff8c00 },
        night: { amb: 0.3, main: [1.0, [5,10,7]], fill: [0.5, [-5,5,-5]], rim: [0.6, [0,5,-10]], col: 0x4a69bd },
        forest: { amb: 0.5, main: [1.2, [3,12,5]], fill: [0.4, [-5,5,-5]], rim: [0.7, [0,5,-10]], col: 0x90EE90 },
        city: { amb: 0.4, main: [1.3, [5,10,7]], fill: [0.5, [-5,5,-5]], rim: [0.6, [0,5,-10]], col: 0x3498db },
        warehouse: { amb: 0.8, main: [1.8, [0,15,0]], fill: [0.6, [-5,5,-5]], rim: [0.4, [0,5,-10]], col: 0xffffff }
      };

      const c = configs[hdrName] || configs.studio;
      ambientLight.intensity = c.amb;
      mainLight.intensity = c.main[0]; mainLight.position.set(...c.main[1]);
      fillLight.intensity = c.fill[0]; fillLight.position.set(...c.fill[1]);
      rimLight.intensity = c.rim[0]; rimLight.position.set(...c.rim[1]);
    }

    document.querySelectorAll('.light-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.light-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        applySimulatedLighting(btn.dataset.hdr);
      };
    });

    applySimulatedLighting('studio');

    // Carga de Modelo
    const gltfLoader = new GLTFLoader();
    gltfLoader.load('owl.glb', (gltf) => {
      loadedModel = gltf.scene;
      
      // Estad铆sticas
      let triangles = 0;
      loadedModel.traverse(c => { if(c.isMesh) triangles += c.geometry.attributes.position.count / 3; });
      polyCountEl.textContent = `${Math.round(triangles).toLocaleString()} Tris`;

      // Centrar
      const box = new THREE.Box3().setFromObject(loadedModel);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const scale = 2 / Math.max(size.x, size.y, size.z);
      loadedModel.scale.multiplyScalar(scale);
      loadedModel.position.set(-center.x*scale, -center.y*scale + 0.5, -center.z*scale);
      
      setupMaterials(loadedModel);
      scene.add(loadedModel);
      loading.style.display = 'none';

      if (gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(loadedModel);
        createAnimationControls(gltf.animations);
      }
    }, (p) => {
      loading.innerHTML = `<div class="loading-spinner"></div>Cargando... ${(p.loaded/p.total*100).toFixed(0)}%`;
    });

    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(clock.getDelta());
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.onresize = () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    };
  </script>
</body>
</html>
