<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer con HDRI</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b0b0b;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>

  <!-- model-viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>

  <model-viewer
    src="./assets/owl.glb"
    alt="Modelo 3D"
    
    camera-controls
    touch-action="pan-y"
    auto-rotate
    rotation-per-second="15deg"

    exposure="1.1"
    shadow-intensity="1"

    environment-image="river_alcove_1k.hdr"
    skybox-image=""

    loading="eager"
    interaction-prompt="none"
  >
  </model-viewer>

</body>
</html>
