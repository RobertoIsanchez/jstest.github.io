<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer tipo Sketchfab (GitHub Pages)</title>

  <style>
    html, body { margin:0; height:100%; background:#0b0b0b; }
    model-viewer { width:100%; height:100vh; display:block; }
  </style>

  <!-- Web Component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    src="./assets/model.glb"
    alt="Modelo 3D"
    camera-controls
    touch-action="pan-y"
    auto-rotate
    rotation-per-second="18deg"
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1.0"
    loading="eager"
  >
  </model-viewer>
</body>
</html>
